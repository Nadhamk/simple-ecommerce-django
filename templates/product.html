<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">

    <style>
        a {
            color:white;
            text-decoration:none;
        }
        a:hover{
            color:white;
            text-decoration:underline;
        }
        input {
            display:inline-block;
            padding:10px;
        }
        form {
            color:white;
        }
        .rounded:hover { background-color:grey;}
    </style>
    </head>
    <body>
        <br>
        <h1 align="center">Products</h1>
        <div class="container w-10 bg-secondary my-5 py-5" align="center">
            <form action="productview" method="POST" enctype="multipart/form-data">
                productname: <input type="text" name="productname" required><br><br>
                description: <input type="text" name="description" required><br><br>
                price: <input type="text" name="price" required><br><br>
                photo: <input type="file" name="photo" required><br><br>
                submit: <input type="submit" value="add" class="rounded submit">
                {% csrf_token %}
                <br>

            </form>
            {% comment %} to view the details which is stored in loginaccount class {% endcomment %}
        </div>
        <script src="" async defer></script>
    </body>
</html>
