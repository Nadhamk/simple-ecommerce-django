<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">

    <style>
        a {
            color:white;
            text-decoration:none;
        }
        a:hover{
            color:white;
            text-decoration:underline;
        }
        input {
            display:inline-block;
            padding:10px;
        }
        form {
            color:white;
        }
        .rounded:hover { background-color:grey;}
    </style>
    </head>
    <body>
        <br>
        <h1 align="center">Register</h1>
        <div class="container w-10 bg-secondary my-5 py-5" align="center">
            <form action="registerview" method="POST" enctype="multipart/form-data">
                name: <input type="text" name="name" required><br><br>
                address: <input type="text" name="addr" required><br><br>
                phone: <input type="tel" name="ph" required><br><br>
                image: <input type="file" name="image" required><br><br>
                username: <input type="text" name="username" required><br><br>
                password: <input type="text" name="password" required><br><br>
                <input type="submit" name="add" class="rounded submit">
                {% csrf_token %}
            </form>
            <a href="login">Login</a>
            {% comment %} to view the details which is stored in loginaccount class {% endcomment %}
        </div>
        <script src="" async defer></script>
    </body>
</html>
