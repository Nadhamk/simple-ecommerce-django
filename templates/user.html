<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">

        <style>
          .card {
            width: 18rem;
            display:inline-block;
          }
        </style>
    </head>
    <body>
      <h1 style="margin:40px; text-align:center; ">Products </h1><br>
      <a href="myprofile" class="btn btn-outline-primary" >myprofile</a>
      <br><br><br>
      {% for i in result2 %}
      <div class="card">
        <div class="card border-warning">
          <form action="buy" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" value="{{i.id}}" name="productname">
        <img class="card-img-top" src="{{i.photo.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{i.productname}}</h5>
          <p class="card-text">{{i.description}}</p>
          <p class="card-text">{{i.price}}</p>
          <input type="submit" value="Buy Now" class="btn btn-primary">
        </div>
      </div>
    </div>
  </div>
</form>

  <br><br><br><br>
      {% endfor %}
        
        <script src="" async defer></script>
    </body>
</html>
